<div class="row justify-content-center" *ngFor="let post of posts">
  <div class="post">
    <p id="date">{{post.dateCreated | date:'mediumDate'}}</p>
    <h4>{{post.title}}</h4>
    <p id="author">by <a routerLink="/">{{post.user.username}}</a></p>
    <p id="text-body">
      {{post.bodyText}}
    </p>
    <p id="dots">...</p>
    <a id="read-more" routerLink="/post/{{post.id}}">Read more</a>
  </div>
</div>

<div style="height: 4.2rem"></div>
