<div class="row justify-content-center">
  <div id="view-container">

    <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">

      <div class="row justify-content-center">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" class="form-control" id="input-title" [formControlName]="'title'" required 
            [ngClass]="{'is-invalid': newPostForm.get('title').touched && newPostForm.get('title').invalid}">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="form-group">
          <label for="input-body-text">Body Text</label>
          <textarea class="form-control" id="input-body-text" rows="22" [formControlName]="'bodyText'" required 
            [ngClass]="{'is-invalid': newPostForm.get('bodyText').touched && newPostForm.get('bodyText').invalid}"></textarea>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="text-center">
          <button type="submit" class="btn" [disabled]="!newPostForm.valid">Publish</button>
          <p><a style="cursor: pointer;" (click)="dropDraft()">Discard</a></p>
        </div>
      </div>

    </form>

  </div>

</div>
