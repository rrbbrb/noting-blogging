<div class="row justify-content-center">
  <div id="view-container">

    <form [formGroup]="updatePostForm" (ngSubmit)="onSubmit()">

      <div class="row justify-content-center">
        <div class="form-group">
          <label for="input-title">{{"posts.title" | translate}}</label>
          <input type="text" class="form-control" id="input-title" [formControlName]="'title'">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="form-group">
          <label for="input-body-text">{{"posts.bodyText" | translate}}</label>
          <textarea class="form-control" id="input-body-text" rows="22" [formControlName]="'bodyText'"></textarea>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="text-center">
          <button type="submit" class="btn"
            [disabled]="updatePostForm.get('title').pristine && updatePostForm.get('bodyText').pristine">{{"posts.updatePost" | translate}}</button>
          <p><a style="cursor: pointer;" (click)="cancelUpdate()">{{"posts.cancel" | translate}}</a></p>
        </div>
      </div>

    </form>

  </div>

</div>
