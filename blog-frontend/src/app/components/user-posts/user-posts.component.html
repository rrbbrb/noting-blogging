<div class="row justify-content-center" *ngIf="zeroPosts">
  <h5>{{username}} {{"posts.zeroPosts" | translate}}</h5>
</div>
<div class="row justify-content-center" *ngFor="let post of posts">
  <div class="post">
    <p id="date">{{post.dateCreated | date:'mediumDate'}}</p>
    <h4>{{post.title}}</h4>
    <p id="author">{{"posts.by" | translate}} <a routerLink="/">{{post.user.username}}</a></p>
    <p id="text-body">
      {{post.bodyText}}
    </p>
    <p id="dots">...</p>
    <a id="read-more" routerLink="/post/{{post.id}}">{{"posts.readMore" | translate}}</a>
  </div>
</div>

<div style="height: 4.2rem"></div>
