<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-username">Username</label>
      <input type="text" class="form-control" id="input-username" [formControlName]="'username'" required
        [ngClass]="{'is-invalid': signupForm.get('username').touched && signupForm.get('username').invalid}">
    </div>
  </div>
  <!-- <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-email">Email</label>
      <input type="email" class="form-control" id="input-email" [formControlName]="'email'">
    </div>
  </div> -->
  <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" [formControlName]="'password'" required
        [ngClass]="{'is-invalid': signupForm.get('password').touched && signupForm.get('password').invalid}">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="input-confirm-password" [formControlName]="'confirmPassword'"
        required
        [ngClass]="{'is-invalid': (signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').invalid) 
        || (signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').value != signupForm.get('password').value)}">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="text-center">
      <button type="submit" class="btn" [disabled]="!signupForm.valid">Sign up</button>
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</form>
