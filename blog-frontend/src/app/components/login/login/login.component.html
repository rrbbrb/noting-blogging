<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isAuthenticated()">
  <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-username">{{"login.username" | translate}}</label>
      <input type="text" class="form-control" id="input-username" [formControlName]="'username'" required
        [ngClass]="{'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid}" />
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="form-group">
      <label for="input-password">{{"login.password" | translate}}</label>
      <input type="password" class="form-control" id="input-password" [formControlName]="'password'" required
        [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="text-center">
      <button type="submit" class="btn" [disabled]="!loginForm.valid">{{"login.login" | translate}}</button>
      <div class="sign-up-route">
        <p>{{"login.noAccount" | translate}} <a routerLink="/signup">{{"login.sign-up" | translate}}</a></p>
      </div>
    </div>
  </div>
</form>

<div *ngIf="isAuthenticated()">
  <div class="row justify-content-center">
    <h5>
      {{"login.signedInAs" | translate}}
      <a routerLink="/{{loggedInUsername}}">
        <span id="username">
          {{loggedInUsername}}
        </span>
      </a>
      <br />
      {{"login.signOutAsk" | translate}}
    </h5>
  </div>
  <div class="row justify-content-center">
    <div class="text-center">
      <button type="button" (click)="onLogOut()" class="btn sign-out-route">{{"login.yesSignOut" | translate}}</button>
      <div class="cancel-route">
        <p><a routerLink="/home">{{"login.cancel" | translate}}</a></p>
      </div>
    </div>
  </div>
</div>
